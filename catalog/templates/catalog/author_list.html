{% extends "catalog/base_generic.html" %}

{% block content %}
    <h1>Author List</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{% url 'author-detail' author.pk %}">{{ author }} ({{ author.date_of_birth }} - {{ author.date_of_death }})</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no authors</p>
    {% endif %}       
{% endblock %}
